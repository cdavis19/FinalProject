<div ng-controller="dbCtrl">
  <div class="yellow">
    <select ng-model="student.character">
      <option>Choose your character</option>
      <option>Rockstar</option>
      <option>Explorer</option>
      <option>Adventurer</option>
    </select>
  </div>

  <div class="bookdiv">
  <input type="text" placeholder="Enter Title of Book" ng-model="student.book">
  </div>

    <div class="green">
    <select ng-model="student.place">
      <option>Pick a place</option>
      <option>The Park</option>
      <option>The beach</option>
        <option>At School</option>
          <option>At Home</option>
            <option>In Outerspace</option>
              <option>Other</option>
    </select>
  </div>

  <div class="yellow">
    <select ng-model="student.pagesread">
      <option>How many pages have you read?</option>
      <option>less than 50</option>
      <option>Somewhere between 50 - 100</option>
      <option>More than 100</option>
    </select>
  </div>

  <div class="green">
  <select ng-model="student.time">
    <option>How long did you read?</option>
    <option>30 minutes</option>
    <option>One Hour</option>
      <option>More than an hour</option>
        </select>
  </div>

  <div id="buttonDiv">
  <button type="submit" ng-click="importIn(student)">Let's Submit!</button>
  </div>
