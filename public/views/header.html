<!-- Login Modal -->
<div class="modal fade" id="loginModal" tabindex="-1" role="dialog" aria-labelledby="loginModalLabel">
	<div class="modal-dialog" role="document">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
				<h4 class="modal-title" id="loginModalLabel">Please Login:</h4>
			</div>
			<div class="modal-body">
				<label for="userName">Name:</label>
				<input type="text" name="userName" ng-model="student.studentname" />
				<input type="button" name="getUser" id="getUser" ng-click="getUser()" value="Click me" data-dismiss="modal"/>
			</div>
			<div class="modal-footer">
				<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
			</div>
		</div>
	</div>
</div>
<!-- Register Modal -->
<div class="modal fade" id="registerModal" tabindex="-1" role="dialog" aria-labelledby="registerModalLabel">
	<div class="modal-dialog" role="document">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
				<h4 class="modal-title" id="registerModalLabel">Please Register:</h4>
			</div>
			<div class="modal-body">
				<label for="userName">Name:</label>
				<input type="text" name="userName" ng-model="newStudent.studentname" />
				<input type="button" name="addUser" id="addUser" ng-click="register()" value="Click me" data-dismiss="modal"/>


			</div>
			<div class="modal-footer">
				<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
			</div>
		</div>
	</div>
</div>
